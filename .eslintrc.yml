---

parser: babel-eslint

globals:
    it: true
    test: true,
    beforeEach: true,
    afterEach: true,
    expect: true
    describe: true
    step: true
    __DEV__: true
    navigator: true

extends:
  - airbnb

plugins:
  - react

settings:
  import/extensions: ['.js']

rules:
  indent:
    - 2
    - 2
    - SwitchCase: 1
  react/jsx-indent-props:
    - 2
    - 2
  react/jsx-indent:
    - 2
    - 2
  semi: 0
  max-len:
    - 2
    - 180
  jsx-quotes:
    - 2
    - prefer-single
  object-curly-spacing:
    - 1
    - never
  import/no-unresolved:
    - 1
    - ignore:
      - .png
      - .svg
      - .gif

  #loosening airbnb defaults
  array-bracket-spacing: 0
  no-else-return: 0
  func-names: 0
  no-underscore-dangle: 0
  no-var: 0
  global-require: 0
  one-var-declaration-per-line: 0
  one-var: 0
  radix: 0
  react/sort-comp: 0
  no-alert: 0
  no-use-before-define: 0
  arrow-body-style: 0
  no-unused-expressions: 0
  no-nested-ternary: 0
  react/prop-types: 0
  react/require-default-props: 0
  react/jsx-filename-extension: 0
  import/first: 0
  class-methods-use-this: 0
  no-param-reassign: 0
  no-return-assign: 0
  object-curly-newline: 0
  react/no-unescaped-entities: 1
  comma-dangle: 0

  # warnings that should eventually be converted to errors
  no-mixed-operators: 1
  no-plusplus: 1
  camelcase: 1
  no-throw-literal: 1
  eqeqeq: 1
  no-unused-vars: 1
  no-shadow: 1
  vars-on-top: 1
  default-case: 1
  no-restricted-syntax: 1
  import/no-duplicates: 1
  consistent-return: 1
  no-return-await: 1
  prefer-const: 1
  no-useless-constructor: 1
  no-useless-concat: 1
  no-bitwise: 1
  react/prefer-stateless-function: 1
  import/extensions: 1
  no-await-in-loop: 1
  no-prototype-builtins: 1
  no-continue: 1
  react/forbid-prop-types: 1
  import/no-extraneous-dependencies: 0
  prefer-destructuring: 1
  prefer-promise-reject-errors: 1
  react/no-unused-state: 1
  react/default-props-match-prop-types: 1
  no-console: 1
  no-restricted-globals: 1
